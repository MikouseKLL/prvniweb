<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Mega 2D Minecraft</title>

<style>
body {
    margin: 0;
    background: black;
    overflow: hidden;
    color: white;
    font-family: Arial;
}

#ui {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #111;
    padding: 6px;
    display: flex;
    justify-content: space-between;
    font-size: 14px;
}

canvas {
    display: block;
    margin: auto;
    image-rendering: pixelated;
}
</style>
</head>

<body>

<div id="ui">
    <div>Blok: <span id="blockName">Hlína</span></div>
    <div>❤️ <span id="hp">5</span></div>
    <div>1–4 mění blok | F fullscreen</div>
</div>

<canvas id="game" width="800" height="480"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const TILE = 32;
const WORLD_W = 200;
const WORLD_H = 20;

const BLOCKS = ["AIR","GRASS","DIRT","STONE","WOOD"];
const COLORS = ["transparent","#3cb371","#8b4513","#777","#a0522d"];

let selectedBlock = 2;
let hp = 5;
let gameOver = false;

// kamera
let camX = 0;

// svět
let world = JSON.parse(localStorage.getItem("world")) || [];
if (world.length === 0) {
    for (let y = 0; y < WORLD_H; y++) {
        world[y] = [];
        for (let x = 0; x < WORLD_W; x++) {
            if (y < 8) world[y][x] = 0;
            else if (y === 8) world[y][x] = 1;
            else if (y < 12) world[y][x] = 2;
            else world[y][x] = 3;
        }
    }
}

// hráč
const player = { x: 10, y: 5, vx: 0, vy: 0, onGround: false };

const keys = {};
document.addEventListener("keydown", e => {
    keys[e.key] = true;
    if (e.key >= "1" && e.key <= "4") {
        selectedBlock = Number(e.key);
        document.getElementById("blockName").textContent = BLOCKS[selectedBlock];
    }
    if (e.key === "f") toggleFullscreen();
});
document.addEventListener("keyup", e => keys[e.key] = false);

// klikání
canvas.oncontextmenu = e => e.preventDefault();
canvas.addEventListener("mousedown", e => {
    const mx = Math.floor((e.offsetX + camX) / TILE);
    const my = Math.floor(e.offsetY / TILE);
    if (!world[my]) return;
    if (e.button === 0) world[my][mx] = 0;
    if (e.button === 2) world[my][mx] = selectedBlock;
    saveWorld();
});

// nepřítel
let mobs = [{ x: 25, y: 7, dir: 1 }];

function saveWorld() {
    localStorage.setItem("world", JSON.stringify(world));
}

function toggleFullscreen() {
    if (!document.fullscreenElement) canvas.requestFullscreen();
    else document.exitFullscreen();
}

function updatePlayer() {
    if (keys["ArrowLeft"]) player.vx = -0.15;
    else if (keys["ArrowRight"]) player.vx = 0.15;
    else player.vx = 0;

    if (keys["ArrowUp"] && player.onGround) {
        player.vy = -0.35;
        player.onGround = false;
    }

    player.vy += 0.02;

    player.x += player.vx;
    player.y += player.vy;

    if (world[Math.floor(player.y + 1)]?.[Math.floor(player.x)] !== 0) {
        player.y = Math.floor(player.y);
        player.vy = 0;
        player.onGround = true;
    }

    camX = player.x * TILE - canvas.width / 2;
    if (camX < 0) camX = 0;
}

function updateMobs() {
    mobs.forEach(m => {
        m.x += 0.02 * m.dir;
        if (world[Math.floor(m.y + 1)]?.[Math.floor(m.x)] === 0) m.dir *= -1;

        if (Math.abs(m.x - player.x) < 0.5 && Math.abs(m.y - player.y) < 0.5) {
            hp--;
            document.getElementById("hp").textContent = hp;
            if (hp <= 0) gameOver = true;
        }
    });
}

function drawWorld() {
    for (let y = 0; y < WORLD_H; y++) {
        for (let x = Math.floor(camX / TILE); x < x + 30; x++) {
            if (world[y]?.[x] > 0) {
                ctx.fillStyle = COLORS[world[y][x]];
                ctx.fillRect(x * TILE - camX, y * TILE, TILE, TILE);
            }
        }
    }
}

function drawPlayer() {
    ctx.fillStyle = "blue";
    ctx.fillRect(player.x * TILE - camX, player.y * TILE, 24, 24);
}

function drawMobs() {
    ctx.fillStyle = "red";
    mobs.forEach(m => {
        ctx.fillRect(m.x * TILE - camX, m.y * TILE, 24, 24);
    });
}

function loop() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    if (!gameOver) {
        updatePlayer();
        updateMobs();
        drawWorld();
        drawMobs();
        drawPlayer();
        requestAnimationFrame(loop);
    } else {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 300, 240);
    }
}

loop();
</script>

</body>
</html>
